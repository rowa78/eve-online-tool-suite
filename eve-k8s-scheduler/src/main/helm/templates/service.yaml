apiVersion: v1
kind: Service
metadata:
  name: eve-k8s-scheduler
  labels:
    {{- include "eve-k8s-scheduler.labels" . | nindent 4 }}
    spring-boot: "true"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{ if eq .Values.service.type  "NodePort" }}
      nodePort: {{ .Values.service.nodePort }}
      {{ end }}
  selector:
    {{- include "eve-k8s-scheduler.selectorLabels" . | nindent 4 }}
